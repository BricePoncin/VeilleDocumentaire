<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Documentaire</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #007BFF; text-decoration: none; }
        button { background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Veille Documentaire</h1>
    <p>Liste des documents PDF trouvés :</p>

    <button id="downloadAllBtn" onclick="downloadAll()">Tout télécharger</button>

    <table id="documentsTable">
        <thead>
            <tr>
                <th>Sélectionner</th>
                <th>Titre</th>
                <th>Source</th>
                <th>Date</th>
                <th>Lien</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront ajoutées ici -->
            <tr>
                <td><input type="checkbox" class="doc-checkbox" data-url="https://www.legifrance.gouv.fr/.../decret.pdf"></td>
                <td>Décret n°2023-1234</td>
                <td>Legifrance</td>
                <td>01/01/2023</td>
                <td><a href="https://www.legifrance.gouv.fr/.../decret.pdf" target="_blank">Télécharger</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="doc-checkbox" data-url="https://ansm.sante.fr/.../avis.pdf"></td>
                <td>Avis sur la molécule X</td>
                <td>ANSM</td>
                <td>15/02/2023</td>
                <td><a href="https://ansm.sante.fr/.../avis.pdf" target="_blank">Télécharger</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        function downloadAll() {
            const checkboxes = document.querySelectorAll('.doc-checkbox:checked');
            checkboxes.forEach(checkbox => {
                const url = checkbox.getAttribute('data-url');
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
